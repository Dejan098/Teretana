<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/fitnescentri.js"></script>
</head>
<body>
<form id="kreiranjeForm">
    <h1>kreiranj fitnes centar ili izmeni</h1>

    <label for="name">name:</label>
    <input id="name" type="text"/>

    <label for="address">address:</label>
    <input id="address" type="text"/>

    <label for="phone">phone:</label>
    <input id="phone" type="text"/>

    <label for="email">email:</label>
    <input id="email" type="text"/>
    <input type="submit" id="btnSearchTraining"/>
</form>
<div id="trainings">
    <h1>kreirani fitnes centri</h1>
    <br>
    <div class="container">
        <table id="schedule">
            <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>address</th>
                <th>phone</th>
                <th>email</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<form id="kreiranjeFormsale">
    <h1>kreiranj salu ili izmeni</h1>

    <label for="capacity">capacity:</label>
    <input id="capacity" type="number"/>

    <label for="label">oznaka sale:</label>
    <input id="label" type="text"/>

    <label for="fitnessala">fitnessala:</label>
    <input id="fitnessala" type="number"/>

    <input type="submit" id="btnSearchTraining2"/>
</form>
<div id="sale">
    <h1>kreirani fitnes centri</h1>
    <br>
    <div class="container">
        <table id="schedule2">
            <thead>
            <tr>
                <th>id</th>
                <th>capacity</th>
                <th>label</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
</body>
</html>
