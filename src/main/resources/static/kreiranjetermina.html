<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kreiranje termina</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/kreiranjetermina.js"></script>
</head>
<body>
<form id="kreiranjeForm">
    <label for="price">price:</label>
    <input id="price" type="text"/>
    <label for="sala">sala:</label>
    <input id="sala" type="number"/>
    <label for="training">training:</label>
    <input id="training" type="number"/>
    <label for="beginDate">beginDate:</label>
    <input id="beginDate" type="datetime-local"/>
    <input type="submit" id="btnSearchTraining"/>
</form>
<div id="trainings">
    <h1>kreirani termini</h1>
    <br>
    <div class="container">
        <table id="schedule">
            <thead>
            <tr>
                <th>id</th>
                <th>cena</th>
                <th>pocetak treninga</th>
                <th>Naziv Treninga</th>
                <th>fitnes raspored</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
</body>
</html>
